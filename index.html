<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- bootstrap -->
    <link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css"> 

<body>
    <!-- html elements go here -->

    <header>
        <h1><ion-icon id="paper-icon" name="paper"></ion-icon> New York Times Search</h1>
    </header>

   <div class="container">
        <div id="search-container">
    
            <form id="outter-search-form">

                <div id="form-header">
                    <h3><ion-icon id="options-icon" name="options"></ion-icon> Search Parameters</h3>
                </div><!-- end of search-header -->

                <div class="form-group">
                    <label>Search Term</label>
                    <input type="text" class="form-control" id="search-form" value="">
                </div>
    
                <div class="form-group">
                    <label>Number of Records to retrieve</label>
                    <select class="form-control select" id="article-amount">
                        <option value="5-items">5</option>
                        <option value="10-items">10</option>
                        <option value="15-items">15</option>
                        <option value="20-items">20</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label>Start Date (Optional)</label>
                    <input type="" class="form-control" id="begin_date" value="20181207">
                </div>
    
                <div class="form-group">
                    <label>End Date (Optional)</label>
                    <input type="text" class="form-control" id="end_date" value="20190101">
                </div>
    
                <button id="search-button" class="btn"><ion-icon name="search"></ion-icon> Search</button>
                <button id="clear-results" class="btn"><ion-icon name="trash"></ion-icon> Clear Results</button>
        </form>
    
        <div id="results-container">
            <!-- dynamic content -->
        </div><!-- results-container -->

        </div><!-- search-container -->
   </div><!-- container -->


    <script src="https://unpkg.com/ionicons@4.4.8/dist/ionicons.js"></script>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="script.js"></script>
</body>

</html>
